<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo JSON e Storages</title>
</head>

<body>

    <form action="#" method="get">
        <label for="txtNome">Nome:</label>
        <input type="text" name="txtNome" id="txtNome"> <br>

        <label for="txtSobreNome">Sobre Nome:</label>
        <input type="text" name="txtSobreNome" id="txtSobreNome"> <br>

        <label for="txtCPF">CPF:</label>
        <input type="text" name="txtCPF" id="txtCPF"> <br>

        <label for="txtDataNasc">Data de Nascimento:</label>
        <input type="text" name="txtDataNasc" id="txtDataNasc"> <br>

        <button id="btnCadastrar" type="button">Cadastrar</button>
    </form>

    <table id="tabPessoas">
        <tr>
            <th>Nome</th>
            <th>SobreNome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
        </tr>
    </table>

    <script src="/js/entendendoJSON.js"></script>

</body>

</html>
